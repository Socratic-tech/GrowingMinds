<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Educator Portal</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .custom-scroll::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        :focus-visible { outline: 3px solid #0d9488 !important; outline-offset: 2px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://aaiovfryjlcdijdyknik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cFHXexx3iNPEOWSFZ0IAxQ_h6MuktWT';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- HELPERS ---
        const formatUrl = (url) => {
            if (!url) return "#";
            return url.startsWith('http') ? url : `https://${url}`;
        };

        const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        };

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeTab, setActiveTab] = useState('feed');
            const [loading, setLoading] = useState(true);
            const [recoveryMode, setRecoveryMode] = useState(false);

            useEffect(() => {
                const { data: { subscription } } = supabase.auth.onAuthStateChange(async (event, session) => {
                    if (event === "PASSWORD_RECOVERY") setRecoveryMode(true);
                    if (session) fetchProfile(session.user);
                    else { setUser(null); setProfile(null); setLoading(false); }
                });
                return () => subscription.unsubscribe();
            }, []);

            async function fetchProfile(authUser) {
                let { data } = await supabase.from('profiles').select('*').eq('id', authUser.id).single();
                if (!data) {
                    const { data: newP } = await supabase.from('profiles').insert([{ id: authUser.id, email: authUser.email, role: 'teacher' }]).select().single();
                    data = newP;
                }
                setUser(authUser);
                setProfile(data);
                setLoading(false);
            }

            if (recoveryMode) return <PasswordUpdateScreen setRecoveryMode={setRecoveryMode} />;
            if (loading) return <div class="h-screen flex items-center justify-center text-teal-600"><i class="fas fa-seedling animate-bounce text-5xl"></i></div>;
            if (!user) return <AuthScreen />;

            return (
                <div class="max-w-md mx-auto min-h-screen pb-24 bg-white relative shadow-2xl flex flex-col">
                    <header class="bg-gradient-to-br from-teal-700 to-emerald-800 p-6 text-white rounded-b-[2.5rem] shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-leaf text-teal-300"></i>
                                <span class="text-xl font-black italic uppercase tracking-tight">Growing Minds</span>
                            </div>
                            <button onClick={() => supabase.auth.signOut()} class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20">Sign Out</button>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/30 text-xl">{profile?.role === 'admin' ? 'üëë' : 'üßë‚Äçüè´'}</div>
                            <div>
                                <p class="text-xs text-teal-100 font-medium italic">Educator Portal</p>
                                <p class="font-bold text-lg leading-tight truncate w-40">{user.email.split('@')[0]}</p>
                            </div>
                        </div>
                    </header>

                    <main class="flex-1 p-5 overflow-y-auto custom-scroll">
                        {activeTab === 'feed' && <CommunityFeed user={user} />}
                        {activeTab === 'library' && <LibraryView />}
                        {activeTab === 'messages' && <MessageView />}
                        {activeTab === 'admin' && profile?.role === 'admin' && <AdminPanel />}
                    </main>

                    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around items-center py-3 shadow-lg">
                        <NavBtn icon="house" label="Home" active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} />
                        <NavBtn icon="book-bookmark" label="Library" active={activeTab === 'library'} onClick={() => setActiveTab('library')} />
                        <NavBtn icon="comment-dots" label="Support" active={activeTab === 'messages'} onClick={() => setActiveTab('messages')} />
                        {profile?.role === 'admin' && <NavBtn icon="shield-halved" label="Admin" active={activeTab === 'admin'} onClick={() => setActiveTab('admin')} />}
                    </nav>
                </div>
            );
        }

        function NavBtn({ icon, label, active, onClick }) {
            return (
                <button onClick={onClick} class={`flex flex-col items-center gap-1 p-2 transition-all ${active ? 'text-teal-700 scale-105' : 'text-gray-400'}`}>
                    <i class={`fas fa-${icon} text-lg`}></i>
                    <span class="text-[10px] font-bold uppercase">{label}</span>
                </button>
            );
        }

        function CommunityFeed({ user }) {
            const [posts, setPosts] = useState([]);
            const [content, setContent] = useState('');
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);

            const fetchPosts = async () => {
                // Fetching posts WITH educator emails via the Profile join
                const { data, error } = await supabase
                    .from('posts')
                    .select('*, profiles(email)')
                    .order('created_at', { ascending: false });
                
                if (error) console.error("Feed Error:", error.message);
                setPosts(data || []);
            };

            useEffect(() => { fetchPosts(); }, []);

            const handleUpload = async (e) => {
                e.preventDefault();
                if (!file || !content) return alert("Photo and caption required.");
                setUploading(true);
                try {
                    const fileName = `${Date.now()}-${file.name}`;
                    await supabase.storage.from('post-image').upload(fileName, file);
                    const { data: { publicUrl } } = supabase.storage.from('post-image').getPublicUrl(fileName);
                    await supabase.from('posts').insert([{ user_id: user.id, content, image_url: publicUrl }]);
                    setContent(''); setFile(null); fetchPosts();
                } catch (err) { alert("Upload failed."); }
                setUploading(false);
            };

            return (
                <div class="space-y-6 animate-fade-in">
                    <div class="bg-white p-4 rounded-2xl border-2 border-teal-50 shadow-sm">
                        <textarea placeholder="Share your progress..." class="w-full p-3 text-sm bg-slate-50 rounded-xl border border-slate-100 focus:ring-2 focus:ring-teal-500 outline-none mb-3" value={content} onChange={e => setContent(e.target.value)} />
                        <div class="flex items-center justify-between">
                            <label class="cursor-pointer bg-teal-50 text-teal-800 px-4 py-2 rounded-xl text-xs font-bold hover:bg-teal-100">
                                <i class="fas fa-camera mr-2"></i>{file ? "‚úì Photo Ready" : "Add Photo"}
                                <input type="file" accept="image/*" class="sr-only" onChange={e => setFile(e.target.files[0])} />
                            </label>
                            <button onClick={handleUpload} disabled={uploading} class="bg-teal-700 text-white px-6 py-2 rounded-xl text-xs font-bold disabled:bg-slate-300">
                                {uploading ? 'Posting...' : 'Share Update'}
                            </button>
                        </div>
                    </div>
                    {posts.map(post => (
                        <article key={post.id} class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                            <div class="p-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold text-xs">
                                        {post.profiles?.email?.[0].toUpperCase() || 'E'}
                                    </div>
                                    <div>
                                        <p class="text-xs font-bold text-gray-900">{post.profiles?.email.split('@')[0] || 'Educator'}</p>
                                        <p class="text-[9px] text-gray-400 uppercase font-bold tracking-tight">Gardyn Project</p>
                                    </div>
                                </div>
                                <span class="text-[9px] font-bold text-slate-300">{formatDate(post.created_at)}</span>
                            </div>
                            <img src={post.image_url} class="w-full h-72 object-cover bg-slate-50" />
                            <div class="p-4"><p class="text-sm text-gray-700 leading-relaxed">{post.content}</p></div>
                        </article>
                    ))}
                </div>
            );
        }

        function LibraryView() {
            const [res, setRes] = useState([]);
            useEffect(() => { supabase.from('resources').select('*').then(({ data }) => setRes(data || [])); }, []);
            return (
                <section class="space-y-4">
                    <h2 class="text-xl font-bold text-gray-900 px-1">Resource Hub</h2>
                    {res.map(r => (
                        <a href={formatUrl(r.url)} target="_blank" rel="noopener noreferrer" key={r.id} class="flex items-center gap-4 p-4 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-teal-400 focus:ring-2 focus:ring-teal-500 group transition-all">
                            <div class="w-10 h-10 bg-teal-50 text-teal-700 rounded-lg flex items-center justify-center group-hover:bg-teal-700 group-hover:text-white transition-colors"><i class="fas fa-file-lines"></i></div>
                            <div class="flex-1 text-left">
                                <p class="font-bold text-sm text-gray-900">{r.title}</p>
                                <p class="text-[10px] text-gray-500 font-bold uppercase mt-1 tracking-widest">{r.category}</p>
                            </div>
                            <i class="fas fa-external-link-alt text-xs text-slate-300"></i>
                        </a>
                    ))}
                </section>
            );
        }

        function MessageView() {
            return (
                <section class="bg-emerald-50 p-6 rounded-[2rem] border border-emerald-100">
                    <h2 class="text-xl font-bold text-emerald-900">Support Desk</h2>
                    <p class="text-sm text-emerald-700 mt-2 mb-6">Need help with your setup? Send us a message.</p>
                    <form action="https://formspree.io/f/xykzrjlz" method="POST" class="space-y-4">
                        <input name="name" placeholder="Full Name" class="w-full p-3 rounded-xl border-none text-sm shadow-sm" required />
                        <textarea name="message" class="w-full p-4 rounded-2xl border-none h-32 text-sm shadow-sm" placeholder="How can we help?" required></textarea>
                        <button class="w-full bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg">Send Message</button>
                    </form>
                </section>
            );
        }

        function AdminPanel() {
            const [users, setUsers] = useState([]);
            const [posts, setPosts] = useState([]);
            const [newRes, setNewRes] = useState({ title: '', category: 'General', url: '' });
            
            const refresh = async () => {
                const { data: u } = await supabase.from('profiles').select('*');
                const { data: p } = await supabase.from('posts').select('*, profiles(email)').order('created_at', { ascending: false });
                setUsers(u || []);
                setPosts(p || []);
            };
            useEffect(() => { refresh(); }, []);

            const addRes = async (e) => {
                e.preventDefault();
                const safeUrl = newRes.url.startsWith('http') ? newRes.url : `https://${newRes.url}`;
                await supabase.from('resources').insert([{ ...newRes, url: safeUrl }]);
                setNewRes({ title: '', category: 'General', url: '' });
                refresh();
            };

            const delPost = async (id) => { if(confirm("Delete post?")) { await supabase.from('posts').delete().eq('id', id); refresh(); } };

            return (
                <div class="space-y-8 animate-fade-in pb-10">
                    <div class="bg-white p-5 rounded-2xl border-2 border-dashed border-teal-200">
                        <h3 class="font-bold text-sm mb-4 text-teal-800 uppercase tracking-widest">Add Resource</h3>
                        <form onSubmit={addRes} class="space-y-3">
                            <input placeholder="Title" class="w-full p-2 bg-slate-50 rounded border text-sm" value={newRes.title} onChange={e => setNewRes({...newRes, title: e.target.value})} required />
                            <input placeholder="URL" class="w-full p-2 bg-slate-50 rounded border text-sm" value={newRes.url} onChange={e => setNewRes({...newRes, url: e.target.value})} required />
                            <button class="w-full bg-teal-700 text-white py-2 rounded-lg font-bold text-xs uppercase">Post to Library</button>
                        </form>
                    </div>

                    <div class="space-y-3">
                        <h3 class="font-bold text-xs text-gray-500 uppercase tracking-widest pl-1">Moderate Feed</h3>
                        <div class="space-y-2">
                            {posts.map(p => (
                                <div key={p.id} class="bg-white border rounded-xl p-3 flex items-center justify-between shadow-sm">
                                    <div class="flex items-center gap-3 overflow-hidden">
                                        <img src={p.image_url} class="w-10 h-10 rounded object-cover" />
                                        <div class="truncate">
                                            <p class="text-[10px] font-bold text-gray-800 truncate">{p.profiles?.email}</p>
                                            <p class="text-[9px] text-gray-400 truncate">{p.content}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => delPost(p.id)} class="text-red-400 p-2"><i class="fas fa-trash"></i></button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="font-bold text-xs text-gray-500 uppercase tracking-widest pl-1">Teacher Access</h3>
                        <div class="bg-white border rounded-xl divide-y overflow-hidden">
                            {users.map(u => (
                                <div key={u.id} class="flex items-center justify-between p-4 bg-white">
                                    <span class="text-[10px] font-bold text-gray-700 truncate w-32">{u.email}</span>
                                    <select value={u.role} onChange={async (e) => { await supabase.from('profiles').update({ role: e.target.value }).eq('id', u.id); refresh(); }} class="text-[10px] border rounded p-1 font-bold text-teal-700">
                                        <option value="teacher">TEACHER</option><option value="admin">LEAD</option>
                                    </select>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [mode, setMode] = useState('login');

            const handleAuth = async (e) => {
                e.preventDefault();
                const { error } = mode === 'login' ? await supabase.auth.signInWithPassword({ email, password }) : await supabase.auth.signUp({ email, password });
                if (error) alert(error.message);
            };

            const handleForgot = async () => {
                if (!email) return alert("Enter email.");
                await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
                alert("Check your email!");
            };

            return (
                <div class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white">
                    <i class="fas fa-seedling text-5xl mb-6 text-teal-300"></i>
                    <h1 class="text-3xl font-black italic mb-10 uppercase tracking-tighter">Growing Minds</h1>
                    <form onSubmit={handleAuth} class="w-full max-w-xs space-y-4">
                        <input type="email" placeholder="Email" class="w-full p-4 rounded-2xl text-gray-900 outline-none focus:ring-4 focus:ring-teal-400" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="w-full p-4 rounded-2xl text-gray-900 outline-none focus:ring-4 focus:ring-teal-400" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-teal-500 py-4 rounded-2xl font-bold shadow-2xl hover:bg-teal-400 transition">{mode === 'login' ? 'Login' : 'Join Project'}</button>
                    </form>
                    <div class="mt-8 flex flex-col gap-4 items-center opacity-70">
                        <button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} class="text-xs underline">{mode === 'login' ? "New educator? Create account" : "Back to login"}</button>
                        <button onClick={handleForgot} class="text-[10px] uppercase font-bold tracking-widest">Forgot Password?</button>
                    </div>
                </div>
            );
        }

        function PasswordUpdateScreen({ setRecoveryMode }) {
            const [newPass, setNewPass] = useState('');
            const handleUpdate = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.updateUser({ password: newPass });
                if (error) alert(error.message);
                else { alert("Saved!"); setRecoveryMode(false); }
            };
            return (
                <div class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white">
                    <h2 class="text-2xl font-bold mb-6 italic uppercase">Reset Password</h2>
                    <form onSubmit={handleUpdate} class="w-full max-w-xs space-y-4">
                        <input type="password" placeholder="New Password" class="w-full p-4 rounded-2xl text-gray-900" onChange={e => setNewPass(e.target.value)} required />
                        <button class="w-full bg-teal-500 py-4 rounded-2xl font-bold shadow-2xl">Update Password</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
