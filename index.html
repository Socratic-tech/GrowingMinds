<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Educator Portal</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .custom-scroll::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* High visibility focus ring for ADA */
        :focus-visible { outline: 3px solid #0d9488 !important; outline-offset: 2px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://aaiovfryjlcdijdyknik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cFHXexx3iNPEOWSFZ0IAxQ_h6MuktWT';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeTab, setActiveTab] = useState('feed');
            const [loading, setLoading] = useState(true);
            const [recoveryMode, setRecoveryMode] = useState(false);

            useEffect(() => {
                supabase.auth.onAuthStateChange(async (event, session) => {
                    if (event === "PASSWORD_RECOVERY") setRecoveryMode(true);
                    if (session) fetchProfile(session.user);
                    else { setUser(null); setProfile(null); setLoading(false); }
                });
            }, []);

            async function fetchProfile(authUser) {
                let { data } = await supabase.from('profiles').select('*').eq('id', authUser.id).single();
                if (!data) {
                    const { data: newP } = await supabase.from('profiles').insert([{ 
                        id: authUser.id, email: authUser.email, role: 'teacher' 
                    }]).select().single();
                    data = newP;
                }
                setUser(authUser);
                setProfile(data);
                setLoading(false);
            }

            if (recoveryMode) return <PasswordUpdateScreen setRecoveryMode={setRecoveryMode} />;
            if (loading) return <div class="h-screen flex items-center justify-center text-teal-600" aria-busy="true" aria-label="Loading app"><i class="fas fa-seedling animate-bounce text-5xl"></i></div>;
            if (!user) return <AuthScreen />;

            return (
                <div class="max-w-md mx-auto min-h-screen pb-24 bg-white relative shadow-2xl flex flex-col">
                    <header class="bg-gradient-to-br from-teal-700 to-emerald-800 p-6 text-white rounded-b-[2.5rem] shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-leaf text-teal-300" aria-hidden="true"></i>
                                <span class="text-xl font-black italic uppercase tracking-tight">Growing Minds</span>
                            </div>
                            <button 
                                onClick={() => supabase.auth.signOut()} 
                                class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20 focus:ring-2 focus:ring-white"
                                aria-label="Sign out of your account"
                            >Sign Out</button>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/30 text-xl" aria-hidden="true">
                                {profile?.role === 'admin' ? 'üëë' : 'üßë‚Äçüè´'}
                            </div>
                            <div class="overflow-hidden">
                                <p class="text-xs text-teal-100 font-medium italic">Educator Portal</p>
                                <p class="font-bold text-lg leading-tight truncate" aria-label={`Logged in as ${user.email}`}>{user.email.split('@')[0]}</p>
                            </div>
                        </div>
                    </header>

                    <main id="main-content" class="flex-1 p-5 overflow-y-auto custom-scroll" role="main">
                        {activeTab === 'feed' && <CommunityFeed user={user} />}
                        {activeTab === 'library' && <LibraryView />}
                        {activeTab === 'messages' && <MessageView />}
                        {activeTab === 'admin' && profile?.role === 'admin' && <AdminPanel />}
                    </main>

                    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around items-center py-3 shadow-lg" role="navigation" aria-label="Main Navigation">
                        <NavBtn icon="house" label="Home" active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} />
                        <NavBtn icon="book-bookmark" label="Library" active={activeTab === 'library'} onClick={() => setActiveTab('library')} />
                        <NavBtn icon="comment-dots" label="Support" active={activeTab === 'messages'} onClick={() => setActiveTab('messages')} />
                        {profile?.role === 'admin' && <NavBtn icon="shield-halved" label="Admin" active={activeTab === 'admin'} onClick={() => setActiveTab('admin')} />}
                    </nav>
                </div>
            );
        }

        // --- ACCESSIBLE COMPONENTS ---

        function NavBtn({ icon, label, active, onClick }) {
            return (
                <button 
                    onClick={onClick} 
                    aria-label={label}
                    aria-current={active ? 'page' : undefined}
                    class={`flex flex-col items-center gap-1 transition-all rounded-xl p-2 ${active ? 'text-teal-700 scale-105' : 'text-gray-500 hover:text-teal-600'}`}
                >
                    <i class={`fas fa-${icon} text-xl`} aria-hidden="true"></i>
                    <span class={`text-[10px] font-bold uppercase ${active ? 'opacity-100' : 'opacity-60'}`}>{label}</span>
                </button>
            );
        }

        function CommunityFeed({ user }) {
            const [posts, setPosts] = useState([]);
            const [content, setContent] = useState('');
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);

            const fetchPosts = async () => {
                const { data } = await supabase.from('posts').select('*, profiles(email)').order('created_at', { ascending: false });
                setPosts(data || []);
            };
            useEffect(() => { fetchPosts(); }, []);

            const handleUpload = async (e) => {
                e.preventDefault();
                if (!file || !content) return alert("Please select a photo and write a caption.");
                setUploading(true);
                const fileName = `${Date.now()}-${file.name}`;
                const { error: upErr } = await supabase.storage.from('post-image').upload(fileName, file);
                if (upErr) { alert(upErr.message); setUploading(false); return; }
                const { data: { publicUrl } } = supabase.storage.from('post-image').getPublicUrl(fileName);
                const { error: postErr } = await supabase.from('posts').insert([{ user_id: user.id, content, image_url: publicUrl }]);
                if (!postErr) { setContent(''); setFile(null); fetchPosts(); }
                setUploading(false);
            };

            return (
                <section class="space-y-6 animate-fade-in" aria-label="Community Photo Feed">
                    <div class="bg-white p-4 rounded-2xl border-2 border-teal-100 shadow-sm">
                        <label for="post-caption" class="sr-only">Post Caption</label>
                        <textarea 
                            id="post-caption"
                            placeholder="Share your Gardyn progress..." 
                            class="w-full p-3 text-sm bg-slate-50 rounded-xl outline-none focus:ring-2 focus:ring-teal-500 mb-3 border border-slate-200" 
                            value={content} onChange={e => setContent(e.target.value)} 
                        />
                        <div class="flex items-center justify-between">
                            <label class="cursor-pointer bg-teal-50 text-teal-800 px-4 py-2 rounded-xl text-xs font-bold border border-teal-100 hover:bg-teal-100 focus-within:ring-2 focus-within:ring-teal-500">
                                <i class="fas fa-camera mr-2" aria-hidden="true"></i>
                                {file ? "‚úì Photo Selected" : "Add Photo"}
                                <input type="file" accept="image/*" class="sr-only" onChange={e => setFile(e.target.files[0])} aria-label="Upload post image" />
                            </label>
                            <button 
                                onClick={handleUpload} 
                                disabled={uploading} 
                                class="bg-teal-700 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-md disabled:bg-slate-300"
                                aria-live="polite"
                            >
                                {uploading ? 'Uploading...' : 'Share Update'}
                            </button>
                        </div>
                    </div>
                    {posts.map(post => (
                        <article key={post.id} class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden mb-6">
                            <div class="p-4 flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-700 font-bold text-xs" aria-hidden="true">
                                    {post.profiles?.email ? post.profiles.email[0].toUpperCase() : 'T'}
                                </div>
                                <span class="text-xs font-bold text-gray-800">{post.profiles?.email.split('@')[0]}</span>
                            </div>
                            <img 
                                src={post.image_url} 
                                alt={`Gardyn post by ${post.profiles?.email.split('@')[0]}: ${post.content}`} 
                                class="w-full h-64 object-cover bg-slate-100" 
                            />
                            <div class="p-4"><p class="text-sm text-gray-700 leading-relaxed font-medium">{post.content}</p></div>
                        </article>
                    ))}
                </section>
            );
        }

        function LibraryView() {
            const [res, setRes] = useState([]);
            useEffect(() => { supabase.from('resources').select('*').then(({ data }) => setRes(data || [])); }, []);
            return (
                <section class="space-y-4" aria-label="Resource Library">
                    <h2 class="text-xl font-bold text-gray-900">Resource Hub</h2>
                    {res.map(r => (
                        <a 
                            href={r.url} 
                            target="_blank" 
                            key={r.id} 
                            class="flex items-center gap-4 p-4 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-teal-400 transition focus:ring-2 focus:ring-teal-500"
                            aria-label={`Download ${r.title}, Category ${r.category}`}
                        >
                            <div class="w-10 h-10 bg-teal-50 text-teal-700 rounded-lg flex items-center justify-center" aria-hidden="true"><i class="fas fa-file-lines"></i></div>
                            <div class="flex-1 text-left">
                                <p class="font-bold text-sm text-gray-900">{r.title}</p>
                                <p class="text-[10px] text-gray-600 font-bold uppercase tracking-wide">{r.category}</p>
                            </div>
                        </a>
                    ))}
                </section>
            );
        }

        function MessageView() {
            return (
                <section class="bg-emerald-50 p-6 rounded-[2rem] border border-emerald-200" aria-labelledby="support-heading">
                    <h2 id="support-heading" class="text-xl font-bold text-emerald-900">Message the Leads</h2>
                    <p class="text-sm text-emerald-800 mt-2 mb-6">Need help with yCubes or curriculum? We respond within 24 hours.</p>
                    <form action="https://formspree.io/f/xykzrjlz" method="POST" class="space-y-4">
                        <div>
                            <label for="full-name" class="block text-xs font-bold text-emerald-900 mb-1 uppercase">Full Name</label>
                            <input id="full-name" name="name" placeholder="Enter your name" class="w-full p-3 rounded-xl border border-emerald-100 text-sm focus:ring-2 focus:ring-emerald-500" required />
                        </div>
                        <div>
                            <label for="msg-body" class="block text-xs font-bold text-emerald-900 mb-1 uppercase">Your Question</label>
                            <textarea id="msg-body" name="message" class="w-full p-4 rounded-2xl border border-emerald-100 h-32 text-sm focus:ring-2 focus:ring-emerald-500" placeholder="How can we help?" required></textarea>
                        </div>
                        <button class="w-full bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-800">Send Message</button>
                    </form>
                </section>
            );
        }

        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [mode, setMode] = useState('login');

            const handleAuth = async (e) => {
                e.preventDefault();
                const { error } = mode === 'login' 
                    ? await supabase.auth.signInWithPassword({ email, password }) 
                    : await supabase.auth.signUp({ email, password });
                if (error) alert(error.message);
            };

            const handleForgot = async () => {
                if (!email) return alert("Please enter your email first.");
                const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
                if (error) alert(error.message);
                else alert("Reset link sent! Check your Gmail inbox.");
            };

            return (
                <main class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white">
                    <i class="fas fa-seedling text-5xl mb-6 text-teal-300" aria-hidden="true"></i>
                    <h1 class="text-3xl font-black italic mb-10 uppercase tracking-tighter">Growing Minds</h1>
                    <form onSubmit={handleAuth} class="w-full max-w-xs space-y-4">
                        <div>
                            <label for="auth-email" class="sr-only">Email Address</label>
                            <input id="auth-email" type="email" placeholder="Email Address" class="w-full p-4 rounded-2xl text-gray-900 focus:ring-4 focus:ring-teal-400" onChange={e => setEmail(e.target.value)} required />
                        </div>
                        <div>
                            <label for="auth-password" class="sr-only">Password</label>
                            <input id="auth-password" type="password" placeholder="Password" class="w-full p-4 rounded-2xl text-gray-900 focus:ring-4 focus:ring-teal-400" onChange={e => setPassword(e.target.value)} required />
                        </div>
                        <button class="w-full bg-teal-500 py-4 rounded-2xl font-bold shadow-2xl hover:bg-teal-400 transition active:scale-95">
                            {mode === 'login' ? 'Login' : 'Join Project'}
                        </button>
                    </form>
                    <div class="mt-8 flex flex-col items-center gap-4">
                        <button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} class="text-sm underline decoration-teal-400 underline-offset-4">
                            {mode === 'login' ? "New educator? Create an account" : "Already have an account? Login"}
                        </button>
                        <button onClick={handleForgot} class="text-xs uppercase tracking-widest font-bold opacity-70 hover:opacity-100">
                            Forgot Password?
                        </button>
                    </div>
                </main>
            );
        }

        // --- PASSWORD RESET SCREEN ---
        function PasswordUpdateScreen({ setRecoveryMode }) {
            const [newPass, setNewPass] = useState('');
            const handleUpdate = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.updateUser({ password: newPass });
                if (error) alert(error.message);
                else {
                    alert("Password updated! Logging you in.");
                    setRecoveryMode(false);
                }
            };
            return (
                <div class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white" role="alert">
                    <h2 class="text-2xl font-bold mb-6">Create New Password</h2>
                    <form onSubmit={handleUpdate} class="w-full max-w-xs space-y-4">
                        <label for="new-password" class="sr-only">New Password</label>
                        <input id="new-password" type="password" placeholder="New Password" class="w-full p-4 rounded-2xl text-gray-900" onChange={e => setNewPass(e.target.value)} required />
                        <button class="w-full bg-teal-500 py-4 rounded-2xl font-bold">Update Password</button>
                    </form>
                </div>
            );
        }

        function AdminPanel() {
            const [users, setUsers] = useState([]);
            const [newRes, setNewRes] = useState({ title: '', category: 'General', type: 'PDF', url: '' });
            const refresh = () => supabase.from('profiles').select('*').then(({ data }) => setUsers(data || []));
            useEffect(() => refresh(), []);
            const addRes = async (e) => {
                e.preventDefault();
                await supabase.from('resources').insert([newRes]);
                setNewRes({ title: '', category: 'General', type: 'PDF', url: '' });
                alert("Added to Library!");
            };
            return (
                <div class="space-y-8 animate-fade-in" aria-label="Lead Administration">
                    <div class="bg-white p-5 rounded-2xl border border-dashed border-teal-300 shadow-sm">
                        <h3 class="font-bold text-sm mb-4 text-teal-800 uppercase tracking-widest">Post Library Link</h3>
                        <form onSubmit={addRes} class="space-y-3">
                            <input aria-label="Resource Title" placeholder="Resource Title (e.g. Setup Guide)" class="w-full p-2 bg-slate-50 rounded text-sm border" value={newRes.title} onChange={e => setNewRes({...newRes, title: e.target.value})} required />
                            <input aria-label="Resource URL" placeholder="URL (Google Drive Link)" class="w-full p-2 bg-slate-50 rounded text-sm border" value={newRes.url} onChange={e => setNewRes({...newRes, url: e.target.value})} required />
                            <button class="w-full bg-teal-700 text-white py-2 rounded-lg font-bold text-xs">Publish to Hub</button>
                        </form>
                    </div>
                    <div>
                        <h3 class="font-bold text-xs text-gray-600 uppercase tracking-widest mb-3 px-1">Manage Teachers</h3>
                        <div class="bg-white border border-slate-200 rounded-xl divide-y">
                            {users.map(u => (
                                <div key={u.id} class="flex items-center justify-between p-4">
                                    <span class="text-xs font-bold text-gray-700">{u.email}</span>
                                    <select 
                                        aria-label={`Change role for ${u.email}`}
                                        value={u.role} 
                                        onChange={async (e) => { await supabase.from('profiles').update({ role: e.target.value }).eq('id', u.id); refresh(); }}
                                        class="text-[10px] border border-slate-300 rounded p-1 font-bold text-teal-700 focus:ring-2 focus:ring-teal-500"
                                    >
                                        <option value="teacher">TEACHER</option><option value="admin">LEAD</option>
                                    </select>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
