<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Admin Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://aaiovfryjlcdijdyknik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cFHXexx3iNPEOWSFZ0IAxQ_h6MuktWT';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeTab, setActiveTab] = useState('feed');
            const [loading, setLoading] = useState(true);

            async function fetchProfile(authUser) {
                const { data } = await supabaseClient.from('profiles').select('*').eq('id', authUser.id).single();
                setProfile(data);
                setUser(authUser);
                setLoading(false);
            }

            useEffect(() => {
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    if (session) fetchProfile(session.user);
                    else { setUser(null); setProfile(null); setLoading(false); }
                });
                return () => subscription.unsubscribe();
            }, []);

            if (loading) return <div class="h-screen flex items-center justify-center text-teal-600"><i class="fas fa-seedling animate-bounce text-5xl"></i></div>;
            if (!user) return <AuthScreen />;
            if (profile && !profile.is_approved) return <PendingScreen email={user.email} />;

            return (
                <div class="max-w-md mx-auto min-h-screen pb-24 bg-white relative shadow-2xl flex flex-col">
                    <header class="bg-gradient-to-br from-teal-800 to-emerald-900 p-6 text-white rounded-b-[2.5rem] shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-xl font-black italic uppercase tracking-tight">Growing Minds</span>
                            <button onClick={() => supabaseClient.auth.signOut()} class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20 font-bold">LOGOUT</button>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center border border-white/30 text-xl shadow-inner">
                                {profile?.role === 'admin' ? 'üëë' : 'üßë‚Äçüè´'}
                            </div>
                            <div>
                                <p class="text-[10px] text-teal-200 font-bold uppercase tracking-widest">{profile?.role === 'admin' ? 'Project Lead' : 'Educator'}</p>
                                <p class="font-bold text-lg leading-tight truncate w-40">{user.email.split('@')[0]}</p>
                            </div>
                        </div>
                    </header>

                    <main class="flex-1 p-5 overflow-y-auto">
                        {activeTab === 'feed' && <CommunityFeed user={user} isAdmin={profile?.role === 'admin'} />}
                        {activeTab === 'library' && <LibraryView />}
                        {activeTab === 'messages' && <MessageView />}
                        {activeTab === 'admin' && profile?.role === 'admin' && <AdminPanel />}
                    </main>

                    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around items-center py-3 shadow-lg z-50">
                        <NavBtn icon="house" label="Home" active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} />
                        <NavBtn icon="book-bookmark" label="Library" active={activeTab === 'library'} onClick={() => setActiveTab('library')} />
                        <NavBtn icon="comment-dots" label="Support" active={activeTab === 'messages'} onClick={() => setActiveTab('messages')} />
                        {profile?.role === 'admin' && <NavBtn icon="shield-halved" label="Admin" active={activeTab === 'admin'} onClick={() => setActiveTab('admin')} />}
                    </nav>
                </div>
            );
        }

        function NavBtn({ icon, label, active, onClick }) {
            return (
                <button onClick={onClick} class={`flex flex-col items-center gap-1 p-2 transition-all ${active ? 'text-teal-700 scale-105' : 'text-gray-400'}`}>
                    <i class={`fas fa-${icon} text-lg`}></i>
                    <span class="text-[10px] font-bold uppercase">{label}</span>
                </button>
            );
        }

        function CommunityFeed({ user, isAdmin }) {
            const [posts, setPosts] = useState([]);
            const [content, setContent] = useState('');
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);

            const fetchPosts = async () => {
                const { data } = await supabaseClient.from('posts').select('*, profiles(email)').order('created_at', { ascending: false });
                setPosts(data || []);
            };

            const deletePost = async (id) => {
                if (!confirm("Are you sure you want to delete this post?")) return;
                const { error } = await supabaseClient.from('posts').delete().eq('id', id);
                if (error) alert(error.message);
                else fetchPosts();
            };

            const handleUpload = async (e) => {
                e.preventDefault();
                if (!file || !content) return alert("Photo and caption required.");
                setUploading(true);
                try {
                    const fileName = `${Date.now()}.jpg`;
                    await supabaseClient.storage.from('post-image').upload(fileName, file);
                    const { data: { publicUrl } } = supabaseClient.storage.from('post-image').getPublicUrl(fileName);
                    await supabaseClient.from('posts').insert([{ user_id: user.id, content, image_url: publicUrl }]);
                    setContent(''); setFile(null); fetchPosts();
                } catch (err) { alert("Upload failed."); }
                setUploading(false);
            };

            useEffect(() => { fetchPosts(); }, []);

            return (
                <div class="space-y-6">
                    <div class="bg-white p-4 rounded-3xl border-2 border-teal-50 shadow-sm">
                        <textarea placeholder="Share an update..." class="w-full p-3 text-sm bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-teal-500 mb-3 resize-none" rows="2" value={content} onChange={e => setContent(e.target.value)} />
                        <div class="flex items-center justify-between">
                            <label class="cursor-pointer bg-teal-50 text-teal-800 px-4 py-2 rounded-xl text-xs font-bold"><i class="fas fa-camera mr-2"></i>{file ? "Photo Ready" : "Add Photo"}<input type="file" accept="image/*" class="sr-only" onChange={e => setFile(e.target.files[0])} /></label>
                            <button onClick={handleUpload} disabled={uploading} class="bg-teal-700 text-white px-6 py-2 rounded-xl text-xs font-bold disabled:opacity-50">Post</button>
                        </div>
                    </div>
                    {posts.map(post => (
                        <article key={post.id} class="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm mb-6 relative">
                            {isAdmin && (
                                <button onClick={() => deletePost(post.id)} class="absolute top-4 right-4 bg-red-500/80 text-white w-8 h-8 rounded-full backdrop-blur-sm z-10 flex items-center justify-center">
                                    <i class="fas fa-trash-can text-xs"></i>
                                </button>
                            )}
                            <div class="p-4 flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white text-[10px] font-bold uppercase">{post.profiles?.email?.[0]}</div>
                                <p class="text-xs font-bold">{post.profiles?.email.split('@')[0]}</p>
                            </div>
                            <img src={post.image_url} class="w-full h-64 object-cover" />
                            <div class="p-5 text-sm font-medium text-slate-700 leading-relaxed">{post.content}</div>
                        </article>
                    ))}
                </div>
            );
        }

        function AdminPanel() {
            const [users, setUsers] = useState([]);
            const [msg, setMsg] = useState('');

            const refresh = async () => {
                const { data } = await supabaseClient.from('profiles').select('*').order('created_at', { ascending: false });
                setUsers(data || []);
            };
            useEffect(() => { refresh(); }, []);

            const updateStatus = async (id, field, value) => {
                const { error } = await supabaseClient.from('profiles').update({ [field]: value }).eq('id', id);
                if (error) alert(error.message);
                else {
                    setMsg('Update Saved!');
                    setTimeout(() => setMsg(''), 2000);
                    refresh();
                }
            };

            return (
                <div class="space-y-6">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="font-bold text-xs text-slate-500 uppercase tracking-widest">User Management</h3>
                        {msg && <span class="text-[10px] bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold animate-pulse">{msg}</span>}
                    </div>
                    <div class="bg-white border rounded-[2rem] divide-y shadow-sm overflow-hidden">
                        {users.map(u => (
                            <div key={u.id} class="p-5 flex flex-col gap-4">
                                <div class="flex justify-between items-start">
                                    <div class="truncate pr-4">
                                        <p class="text-xs font-black text-slate-800">{u.email}</p>
                                        <p class={`text-[9px] font-black uppercase mt-1 ${u.is_approved ? 'text-emerald-500' : 'text-amber-500'}`}>{u.is_approved ? 'Approved' : 'Pending'}</p>
                                    </div>
                                    <select value={u.role} onChange={(e) => updateStatus(u.id, 'role', e.target.value)} class="text-[10px] border rounded-lg p-1.5 font-bold text-teal-700 bg-slate-50 outline-none">
                                        <option value="teacher">Teacher</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <button onClick={() => updateStatus(u.id, 'is_approved', !u.is_approved)} class={`w-full py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${u.is_approved ? 'bg-slate-100 text-slate-400' : 'bg-teal-600 text-white shadow-lg shadow-teal-700/20'}`}>
                                    {u.is_approved ? 'Revoke Access' : 'Approve Educator'}
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- STUBS FOR OTHER VIEWS ---
        function LibraryView() { return <div class="p-4 text-center text-slate-400 italic">Library content here...</div>; }
        function MessageView() { return <div class="p-4 text-center text-slate-400 italic">Support form here...</div>; }
        function PendingScreen({ email }) { return <div class="h-screen flex flex-col items-center justify-center p-10 text-center"><i class="fas fa-clock text-4xl text-amber-500 mb-4"></i><h2 class="font-black uppercase">Pending Approval</h2><p class="text-sm text-slate-500 mt-2">Hi {email.split('@')[0]}, an admin will approve you shortly.</p><button onClick={() => supabaseClient.auth.signOut()} class="mt-8 text-xs font-bold underline">Logout</button></div>; }
        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [mode, setMode] = useState('login');
            const handleAuth = async (e) => {
                e.preventDefault();
                const { error } = mode === 'login' ? await supabaseClient.auth.signInWithPassword({ email, password }) : await supabaseClient.auth.signUp({ email, password });
                if (error) alert(error.message);
                if (mode === 'signup' && !error) alert("Account created! Wait for admin approval.");
            };
            return (
                <div class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white">
                    <i class="fas fa-seedling text-6xl mb-6 text-teal-300"></i>
                    <h1 class="text-3xl font-black italic mb-10 uppercase tracking-tighter">Growing Minds</h1>
                    <form onSubmit={handleAuth} class="w-full max-w-xs space-y-4">
                        <input type="email" placeholder="Email" class="w-full p-4 rounded-2xl text-gray-900 outline-none" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="w-full p-4 rounded-2xl text-gray-900 outline-none" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-teal-500 py-4 rounded-2xl font-bold shadow-2xl uppercase tracking-widest">{mode === 'login' ? 'Login' : 'Join'}</button>
                    </form>
                    <button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} class="mt-8 text-xs font-bold underline opacity-80">{mode === 'login' ? "New educator? Join" : "Back to Login"}</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
