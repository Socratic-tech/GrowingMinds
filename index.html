<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Educator Portal</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://aaiovfryjlcdijdyknik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cFHXexx3iNPEOWSFZ0IAxQ_h6MuktWT';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeTab, setActiveTab] = useState('feed');
            const [loading, setLoading] = useState(true);

            // Auth State Listener
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) fetchProfile(session.user);
                    else setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    if (session) fetchProfile(session.user);
                    else { setUser(null); setProfile(null); setLoading(false); }
                });

                return () => subscription.unsubscribe();
            }, []);

            async function fetchProfile(authUser) {
                const { data } = await supabase.from('profiles').select('*').eq('id', authUser.uid).single();
                setUser(authUser);
                setProfile(data || { role: 'teacher' });
                setLoading(false);
            }

            if (loading) return <div class="h-screen flex items-center justify-center text-teal-600"><i class="fas fa-circle-notch animate-spin text-4xl"></i></div>;

            if (!user) return <AuthScreen supabase={supabase} />;

            return (
                <div class="max-w-md mx-auto min-h-screen pb-20 bg-white relative shadow-xl">
                    {/* Teal Gradient Header */}
                    <header class="bg-gradient-to-r from-teal-600 to-emerald-600 p-6 text-white rounded-b-3xl">
                        <div class="flex justify-between items-center">
                            <h1 class="text-xl font-bold tracking-tight"><i class="fas fa-seedling mr-2"></i>Growing Minds</h1>
                            <button onClick={() => supabase.auth.signOut()} class="text-xs bg-white/20 px-3 py-1 rounded-full">Logout</button>
                        </div>
                        <p class="text-teal-100 text-sm mt-2">Welcome, {user.email}</p>
                        {profile?.role === 'admin' && <span class="text-[10px] bg-yellow-400 text-teal-900 px-2 py-0.5 rounded-full font-bold uppercase mt-1 inline-block">Project Lead</span>}
                    </header>

                    <main class="p-4">
                        {activeTab === 'feed' && <CommunityFeed />}
                        {activeTab === 'library' && <ResourceLibrary supabase={supabase} />}
                        {activeTab === 'admin' && profile?.role === 'admin' && <AdminPanel supabase={supabase} />}
                    </main>

                    {/* Navigation Bar */}
                    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around py-4 shadow-lg">
                        <NavBtn icon="home" active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} />
                        <NavBtn icon="book" active={activeTab === 'library'} onClick={() => setActiveTab('library')} />
                        {profile?.role === 'admin' && <NavBtn icon="user-shield" active={activeTab === 'admin'} onClick={() => setActiveTab('admin')} />}
                    </nav>
                </div>
            );
        }

        // --- Component: Resource Library ---
        function ResourceLibrary({ supabase }) {
            const [docs, setDocs] = useState([]);
            useEffect(() => {
                supabase.from('resources').select('*').then(({ data }) => setDocs(data || []));
            }, []);

            return (
                <div class="space-y-4">
                    <h2 class="font-bold text-gray-800">Resource Library</h2>
                    {docs.length === 0 && <p class="text-sm text-gray-400">No resources shared yet.</p>}
                    {docs.map(res => (
                        <div key={res.id} class="flex items-center gap-4 p-4 bg-gray-50 rounded-xl border">
                            <i class="fas fa-file-pdf text-teal-600 text-xl"></i>
                            <div class="flex-1">
                                <p class="font-bold text-sm text-gray-800">{res.title}</p>
                                <p class="text-[10px] text-gray-500 uppercase">{res.category}</p>
                            </div>
                            <a href={res.url} target="_blank" class="text-teal-600 text-xs font-bold">Open</a>
                        </div>
                    ))}
                </div>
            );
        }

        // --- Component: Admin Panel ---
        function AdminPanel({ supabase }) {
            const [users, setUsers] = useState([]);
            useEffect(() => {
                supabase.from('profiles').select('*').then(({ data }) => setUsers(data || []));
            }, []);

            return (
                <div class="space-y-4">
                    <h2 class="font-bold text-gray-800 underline decoration-teal-500">Lead Dashboard</h2>
                    <div class="bg-white border rounded-xl overflow-hidden">
                        {users.map(u => (
                            <div key={u.id} class="p-3 border-b flex justify-between items-center text-sm">
                                <span>{u.email || 'Teacher'}</span>
                                <select 
                                    value={u.role} 
                                    onChange={async (e) => {
                                        await supabase.from('profiles').update({ role: e.target.value }).eq('id', u.id);
                                        window.location.reload();
                                    }}
                                    class="text-xs border rounded p-1"
                                >
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Lead</option>
                                </select>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function NavBtn({ icon, active, onClick }) {
            return (
                <button onClick={onClick} class={`text-xl ${active ? 'text-teal-600' : 'text-gray-300'}`}>
                    <i class={`fas fa-${icon}`}></i>
                </button>
            );
        }

        function AuthScreen({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const handleAuth = async (type) => {
                const { error } = type === 'login' 
                    ? await supabase.auth.signInWithPassword({ email, password })
                    : await supabase.auth.signUp({ email, password });
                if (error) alert(error.message);
            };
            return (
                <div class="flex flex-col items-center justify-center min-h-screen bg-teal-900 text-white p-10 text-center">
                    <i class="fas fa-leaf text-5xl mb-4 text-teal-400"></i>
                    <h1 class="text-2xl font-bold mb-8 italic">Growing Minds</h1>
                    <input type="email" placeholder="School Email" class="w-full p-3 rounded-lg mb-3 text-gray-900" onChange={e => setEmail(e.target.value)} />
                    <input type="password" placeholder="Password" class="w-full p-3 rounded-lg mb-6 text-gray-900" onChange={e => setPassword(e.target.value)} />
                    <button onClick={() => handleAuth('login')} class="w-full bg-teal-500 py-3 rounded-lg font-bold mb-3">Login</button>
                    <button onClick={() => handleAuth('signup')} class="w-full border border-teal-500 py-3 rounded-lg font-bold">Register</button>
                </div>
            );
        }

        function CommunityFeed() {
            return (
                <div class="text-center py-10">
                    <i class="fas fa-images text-4xl text-gray-200 mb-2"></i>
                    <p class="text-gray-500 text-sm">Welcome to the community!<br/>Project posts will appear here.</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
</body>
</html>
