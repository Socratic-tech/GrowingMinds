<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Educator Portal</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .custom-scroll::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://aaiovfryjlcdijdyknik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cFHXexx3iNPEOWSFZ0IAxQ_h6MuktWT';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeTab, setActiveTab] = useState('feed');
            const [loading, setLoading] = useState(true);

            // Fetch profile data from Supabase
            const fetchProfile = async (authUser) => {
                try {
                    let { data, error } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', authUser.id)
                        .single();

                    // If profile doesn't exist, create it as a pending teacher
                    if (!data) {
                        const { data: newP, error: insErr } = await supabaseClient
                            .from('profiles')
                            .insert([{ 
                                id: authUser.id, 
                                email: authUser.email, 
                                role: 'teacher', 
                                is_approved: false 
                            }])
                            .select()
                            .single();
                        if (insErr) throw insErr;
                        data = newP;
                    }

                    setProfile(data);
                    setUser(authUser);
                } catch (err) {
                    console.error("Critical Profile Error:", err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    if (session) fetchProfile(session.user);
                    else { setUser(null); setProfile(null); setLoading(false); }
                });
                return () => subscription.unsubscribe();
            }, []);

            if (loading) return (
                <div class="h-screen flex items-center justify-center text-teal-600">
                    <i class="fas fa-seedling animate-bounce text-5xl"></i>
                </div>
            );

            if (!user) return <AuthScreen />;

            // --- THE WAITING ROOM (PENDING APPROVAL) ---
            if (profile && !profile.is_approved) {
                return (
                    <div class="h-screen bg-slate-50 flex flex-col items-center justify-center p-10 text-center animate-fade-in">
                        <div class="w-20 h-20 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center text-3xl mb-6 shadow-sm">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-2">Access Pending</h2>
                        <p class="text-sm text-slate-500 leading-relaxed mb-8">
                            Hi <strong>{user.email.split('@')[0]}</strong>, thanks for joining! <br/>
                            An administrator needs to verify your educator status before you can access the feed.
                        </p>
                        <button onClick={() => supabaseClient.auth.signOut()} class="text-teal-700 font-bold text-xs underline uppercase tracking-widest">Sign Out</button>
                    </div>
                );
            }

            return (
                <div class="max-w-md mx-auto min-h-screen pb-24 bg-white relative shadow-2xl flex flex-col">
                    {/* Header */}
                    <header class="bg-gradient-to-br from-teal-700 to-emerald-800 p-6 text-white rounded-b-[2.5rem] shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-leaf text-teal-300"></i>
                                <span class="text-xl font-black italic uppercase tracking-tight">Growing Minds</span>
                            </div>
                            <button onClick={() => supabaseClient.auth.signOut()} class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20 font-bold uppercase tracking-widest">Logout</button>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-2xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/30 text-2xl shadow-inner">
                                {profile?.role === 'admin' ? 'üëë' : 'üßë‚Äçüè´'}
                            </div>
                            <div>
                                <p class="text-xs text-teal-100 font-medium italic mb-1">
                                    {profile?.role === 'admin' ? 'Project Lead' : 'Verified Educator'}
                                </p>
                                <p class="font-bold text-lg leading-tight truncate w-48">{user.email.split('@')[0]}</p>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main class="flex-1 p-5 overflow-y-auto custom-scroll">
                        {activeTab === 'feed' && <CommunityFeed user={user} />}
                        {activeTab === 'library' && <LibraryView />}
                        {activeTab === 'messages' && <MessageView />}
                        {activeTab === 'admin' && profile?.role === 'admin' && <AdminPanel />}
                    </main>

                    {/* Navigation Bar */}
                    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around items-center py-3 shadow-lg z-50">
                        <NavBtn icon="house" label="Feed" active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} />
                        <NavBtn icon="book-bookmark" label="Library" active={activeTab === 'library'} onClick={() => setActiveTab('library')} />
                        <NavBtn icon="comment-dots" label="Support" active={activeTab === 'messages'} onClick={() => setActiveTab('messages')} />
                        {profile?.role === 'admin' && (
                            <NavBtn icon="shield-halved" label="Admin" active={activeTab === 'admin'} onClick={() => setActiveTab('admin')} />
                        )}
                    </nav>
                </div>
            );
        }

        function NavBtn({ icon, label, active, onClick }) {
            return (
                <button onClick={onClick} class={`flex flex-col items-center gap-1 p-2 transition-all ${active ? 'text-teal-700 scale-110' : 'text-gray-400'}`}>
                    <i class={`fas fa-${icon} text-lg`}></i>
                    <span class="text-[9px] font-black uppercase tracking-tighter">{label}</span>
                </button>
            );
        }

        function CommunityFeed({ user }) {
            const [posts, setPosts] = useState([]);
            const [content, setContent] = useState('');
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);

            const fetchPosts = async () => {
                const { data } = await supabaseClient
                    .from('posts')
                    .select('*, profiles(email)')
                    .order('created_at', { ascending: false });
                setPosts(data || []);
            };

            useEffect(() => { fetchPosts(); }, []);

            const handleUpload = async (e) => {
                e.preventDefault();
                if (!file || !content) return alert("Please select a photo and write a caption.");
                setUploading(true);

                try {
                    // Image Compression (Canvas)
                    const canvas = document.createElement('canvas');
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    await new Promise(resolve => img.onload = resolve);
                    
                    const MAX_WIDTH = 1200;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
                    const fileName = `${Date.now()}.jpg`;

                    const { error: storageError } = await supabaseClient.storage.from('post-image').upload(fileName, blob);
                    if (storageError) throw storageError;

                    const { data: { publicUrl } } = supabaseClient.storage.from('post-image').getPublicUrl(fileName);
                    
                    const { error: dbError } = await supabaseClient.from('posts').insert([
                        { user_id: user.id, content, image_url: publicUrl }
                    ]);
                    if (dbError) throw dbError;

                    setContent(''); setFile(null); fetchPosts();
                } catch (err) {
                    alert("Sharing failed: " + err.message);
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div class="space-y-6 animate-fade-in">
                    <div class="bg-white p-4 rounded-3xl border-2 border-teal-50 shadow-sm">
                        <textarea 
                            placeholder="What's happening in the garden today?" 
                            class="w-full p-3 text-sm bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-teal-500 mb-3 resize-none" 
                            rows="3"
                            value={content} 
                            onChange={e => setContent(e.target.value)} 
                        />
                        <div class="flex items-center justify-between">
                            <label class="cursor-pointer bg-teal-50 text-teal-800 px-4 py-2 rounded-xl text-xs font-bold hover:bg-teal-100">
                                <i class="fas fa-camera mr-2"></i>{file ? "Photo Ready" : "Add Photo"}
                                <input type="file" accept="image/*" class="sr-only" onChange={e => setFile(e.target.files[0])} />
                            </label>
                            <button 
                                onClick={handleUpload} 
                                disabled={uploading} 
                                class="bg-teal-700 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-md disabled:bg-slate-300"
                            >
                                {uploading ? 'Sharing...' : 'Post Update'}
                            </button>
                        </div>
                    </div>

                    {posts.map(post => (
                        <article key={post.id} class="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm">
                            <div class="p-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white text-[10px] font-bold">
                                        {post.profiles?.email?.[0].toUpperCase()}
                                    </div>
                                    <p class="text-xs font-bold text-slate-800">{post.profiles?.email.split('@')[0]}</p>
                                </div>
                                <span class="text-[9px] text-slate-400 font-bold">{new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                            <img src={post.image_url} class="w-full h-72 object-cover bg-slate-100" loading="lazy" />
                            <div class="p-5">
                                <p class="text-sm text-slate-700 leading-relaxed font-medium">{post.content}</p>
                            </div>
                        </article>
                    ))}
                </div>
            );
        }

        function LibraryView() {
            const [res, setRes] = useState([]);
            useEffect(() => { 
                supabaseClient.from('resources').select('*').then(({ data }) => setRes(data || [])); 
            }, []);

            return (
                <div class="space-y-4 animate-fade-in">
                    <h2 class="text-xl font-bold px-1 text-slate-800">Resource Library</h2>
                    {res.length === 0 && <p class="text-xs text-slate-400 p-4 italic">No resources added yet.</p>}
                    {res.map(r => (
                        <a href={r.url} target="_blank" key={r.id} class="flex items-center gap-4 p-4 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-teal-400 transition-all">
                            <div class="w-10 h-10 bg-teal-50 text-teal-700 rounded-xl flex items-center justify-center">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-bold text-sm text-slate-700">{r.title}</p>
                                <p class="text-[9px] text-teal-600 font-black uppercase tracking-widest">{r.category}</p>
                            </div>
                            <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
                        </a>
                    ))}
                </div>
            );
        }

        function MessageView() {
            return (
                <div class="bg-emerald-50 p-6 rounded-[2.5rem] border border-emerald-100 shadow-inner animate-fade-in">
                    <h2 class="text-xl font-bold text-emerald-900">Project Support</h2>
                    <p class="text-xs text-emerald-700 mt-1 mb-6 font-medium">Need help or garden supplies? Send us a message.</p>
                    <form action="https://formspree.io/f/xykzrjlz" method="POST" class="space-y-4">
                        <input name="email" placeholder="Your Email Address" class="w-full p-4 rounded-2xl border-none shadow-sm text-sm" required />
                        <textarea name="message" class="w-full p-4 rounded-2xl border-none shadow-sm text-sm h-32 resize-none" placeholder="How can we support your garden today?" required></textarea>
                        <button class="w-full bg-emerald-700 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">Send Message</button>
                    </form>
                </div>
            );
        }

        function AdminPanel() {
            const [users, setUsers] = useState([]);
            const refresh = async () => {
                const { data } = await supabaseClient.from('profiles').select('*').order('created_at', { ascending: false });
                setUsers(data || []);
            };
            useEffect(() => { refresh(); }, []);

            const updateStatus = async (id, field, value) => {
                const { error } = await supabaseClient.from('profiles').update({ [field]: value }).eq('id', id);
                if (error) alert("Admin Action Failed: " + error.message);
                refresh();
            };

            return (
                <div class="space-y-6 animate-fade-in">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="font-bold text-xs text-slate-500 uppercase tracking-widest">Educator Management</h3>
                        <span class="bg-slate-200 text-slate-600 px-2 py-0.5 rounded text-[10px] font-bold">{users.length} TOTAL</span>
                    </div>
                    <div class="bg-white border rounded-[2rem] divide-y shadow-sm overflow-hidden">
                        {users.map(u => (
                            <div key={u.id} class="p-5 flex flex-col gap-4">
                                <div class="flex justify-between items-start">
                                    <div class="truncate pr-4">
                                        <p class="text-xs font-bold text-slate-800">{u.email}</p>
                                        <div class="flex gap-2 mt-1">
                                            <span class={`text-[9px] font-black uppercase tracking-tighter px-2 py-0.5 rounded ${u.is_approved ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}`}>
                                                {u.is_approved ? 'Approved' : 'Pending'}
                                            </span>
                                            <span class="text-[9px] font-black uppercase tracking-tighter px-2 py-0.5 rounded bg-slate-100 text-slate-500">
                                                {u.role}
                                            </span>
                                        </div>
                                    </div>
                                    <select 
                                        value={u.role} 
                                        onChange={(e) => updateStatus(u.id, 'role', e.target.value)}
                                        class="text-[10px] border rounded-lg p-1.5 font-bold text-teal-700 outline-none bg-slate-50"
                                    >
                                        <option value="teacher">Teacher</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <button 
                                    onClick={() => updateStatus(u.id, 'is_approved', !u.is_approved)} 
                                    class={`w-full py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${u.is_approved ? 'bg-slate-100 text-slate-400' : 'bg-teal-600 text-white shadow-md'}`}
                                >
                                    {u.is_approved ? 'Revoke Access' : 'Approve Educator'}
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [mode, setMode] = useState('login');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const { error } = mode === 'login' 
                        ? await supabaseClient.auth.signInWithPassword({ email, password }) 
                        : await supabaseClient.auth.signUp({ email, password });
                    
                    if (error) throw error;
                    if (mode === 'signup') alert("Account created! You will be able to log in once an admin approves your access.");
                } catch (err) {
                    alert("Authentication Failed: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white relative overflow-hidden">
                    <div class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-teal-800 rounded-full blur-3xl opacity-50 animate-pulse"></div>
                    <div class="absolute bottom-[-10%] right-[-10%] w-64 h-64 bg-emerald-800 rounded-full blur-3xl opacity-50 animate-pulse"></div>
                    
                    <div class="z-10 flex flex-col items-center w-full max-w-xs animate-fade-in">
                        <i class="fas fa-seedling text-7xl mb-6 text-teal-300 drop-shadow-xl"></i>
                        <h1 class="text-4xl font-black italic mb-2 uppercase tracking-tighter text-center">Growing Minds</h1>
                        <p class="text-[10px] mb-12 text-teal-200 font-bold uppercase tracking-[0.3em] opacity-80">Educator Portal</p>
                        
                        <form onSubmit={handleAuth} class="w-full space-y-4">
                            <input 
                                type="email" 
                                placeholder="Email Address" 
                                class="w-full p-4 rounded-2xl text-gray-900 outline-none focus:ring-4 focus:ring-teal-400 shadow-xl" 
                                onChange={e => setEmail(e.target.value)} 
                                required 
                            />
                            <input 
                                type="password" 
                                placeholder="Password" 
                                class="w-full p-4 rounded-2xl text-gray-900 outline-none focus:ring-4 focus:ring-teal-400 shadow-xl" 
                                onChange={e => setPassword(e.target.value)} 
                                required 
                            />
                            <button 
                                disabled={loading}
                                class="w-full bg-teal-500 py-4 rounded-2xl font-black shadow-2xl hover:bg-teal-400 transition-all uppercase tracking-widest disabled:opacity-50"
                            >
                                {loading ? <i class="fas fa-spinner animate-spin"></i> : (mode === 'login' ? 'Login' : 'Join Community')}
                            </button>
                        </form>
                        
                        <button 
                            onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} 
                            class="mt-10 text-xs font-bold underline decoration-teal-400 opacity-80 underline-offset-8"
                        >
                            {mode === 'login' ? "New educator? Create an account" : "Already have an account? Login"}
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
