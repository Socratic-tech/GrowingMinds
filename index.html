<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Gardyn Educators</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-header { background: linear-gradient(135deg, #0d9488 0%, #059669 100%); }
        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('feed');
            const [projects, setProjects] = useState([
                { id: 1, title: "Grade 2 Basil Trial", author: "Sarah Jenkins", school: "Lincoln Elementary", type: "Genovese Basil", stage: "Seedling", likes: 14, img: "https://images.unsplash.com/photo-1591857177580-dc82b9ac4e1e?w=400", desc: "Using Gen 3 yCubes! Kelby AI is monitoring light cycles." },
                { id: 2, title: "Biology Lab Greens", author: "Mike Ross", school: "Riverdale High", type: "Mixed Greens", stage: "Vegetative", likes: 28, img: "https://images.unsplash.com/photo-1550948390-6eb7fa773072?w=400", desc: "STEM project focusing on nutrient density." },
                { id: 3, title: "Cherry Tomato Tower", author: "Elena G.", school: "Science Charter", type: "Tomatoes", stage: "Flowering", likes: 45, img: "https://images.unsplash.com/photo-1592419044706-39796d40f98c?w=400", desc: "Heavy fruit set on the yCubes today!" }
            ]);

            const resources = [
                { title: "Gardyn STEM Curriculum", type: "PDF", cat: "Lesson Plan", icon: "fa-file-pdf" },
                { title: "Maintenance: yCube Cleaning", type: "Video", cat: "Technical", icon: "fa-play-circle" },
                { title: "Kelby AI Optimization Guide", type: "Link", cat: "Guide", icon: "fa-external-link" }
            ];

            // Navigation Component
            const Nav = () => (
                <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 text-gray-500">
                    <button onClick={() => setActiveTab('feed')} class={activeTab === 'feed' ? 'text-teal-600' : ''}><i class="fas fa-home block"></i><span class="text-xs">Feed</span></button>
                    <button onClick={() => setActiveTab('projects')} class={activeTab === 'projects' ? 'text-teal-600' : ''}><i class="fas fa-leaf block"></i><span class="text-xs">My Gardyn</span></button>
                    <button onClick={() => setActiveTab('messages')} class={activeTab === 'messages' ? 'text-teal-600' : ''}><i class="fas fa-comment block"></i><span class="text-xs">Messages</span></button>
                    <button onClick={() => setActiveTab('resources')} class={activeTab === 'resources' ? 'text-teal-600' : ''}><i class="fas fa-book block"></i><span class="text-xs">Library</span></button>
                </nav>
            );

            return (
                <div class="max-w-md mx-auto min-h-screen pb-20 relative">
                    {/* Header */}
                    <header class="glass-header p-6 text-white rounded-b-3xl shadow-lg mb-4">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-seedling text-2xl text-teal-200"></i>
                            <h1 class="text-xl font-bold italic">Growing Minds</h1>
                        </div>
                    </header>

                    {/* Content Logic */}
                    <main class="px-4">
                        {activeTab === 'feed' && (
                            <div>
                                <h2 class="text-lg font-bold text-gray-800 mb-4">Community Feed</h2>
                                {projects.map(p => (
                                    <div key={p.id} class="bg-white rounded-2xl shadow-sm border mb-4 overflow-hidden">
                                        <img src={p.img} class="w-full h-48 object-cover" />
                                        <div class="p-4">
                                            <div class="flex items-center gap-2 mb-2">
                                                <div class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-700 font-bold">{p.author[0]}</div>
                                                <div>
                                                    <p class="text-sm font-bold text-gray-900 leading-none">{p.author}</p>
                                                    <p class="text-xs text-gray-500">{p.school}</p>
                                                </div>
                                            </div>
                                            <h3 class="font-bold text-teal-800">{p.title}</h3>
                                            <span class="text-[10px] bg-teal-50 text-teal-700 px-2 py-1 rounded-full uppercase font-bold">{p.stage}</span>
                                            <p class="text-sm text-gray-600 mt-2">{p.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'messages' && (
                            <div>
                                <h2 class="text-lg font-bold text-gray-800 mb-4">Lead Team Chat</h2>
                                <div class="bg-white rounded-xl border p-4 flex items-center gap-4 mb-3">
                                    <div class="w-12 h-12 bg-teal-600 rounded-full flex items-center justify-center text-white text-xl">ðŸŒ±</div>
                                    <div class="flex-1">
                                        <p class="font-bold text-gray-900">Growing Minds Lead Team</p>
                                        <p class="text-xs text-gray-500">How is the new curriculum working?</p>
                                    </div>
                                    <div class="w-5 h-5 bg-teal-500 rounded-full text-[10px] text-white flex items-center justify-center">1</div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'resources' && (
                            <div>
                                <h2 class="text-lg font-bold text-gray-800 mb-4">Official Library</h2>
                                {resources.map((res, i) => (
                                    <div key={i} class="bg-white p-4 rounded-xl border flex items-center gap-4 mb-3 shadow-sm">
                                        <i class={`fas ${res.icon} text-2xl text-teal-600`}></i>
                                        <div class="flex-1">
                                            <p class="font-bold text-gray-800">{res.title}</p>
                                            <p class="text-xs text-gray-500">{res.cat} â€¢ {res.type}</p>
                                        </div>
                                        <button class="bg-teal-50 text-teal-700 px-3 py-1 rounded-lg text-xs font-bold">Open</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <Nav />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
