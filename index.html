<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Minds | Admin Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://aaiovfryjlcdijdyknik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cFHXexx3iNPEOWSFZ0IAxQ_h6MuktWT';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeTab, setActiveTab] = useState('feed');
            const [loading, setLoading] = useState(true);
            const [pendingCount, setPendingCount] = useState(0);

            async function fetchProfile(authUser) {
                const { data } = await supabaseClient.from('profiles').select('*').eq('id', authUser.id).single();
                setProfile(data);
                setUser(authUser);
                if (data?.role === 'admin') fetchPendingCount();
                setLoading(false);
            }

            async function fetchPendingCount() {
                const { count } = await supabaseClient.from('profiles').select('*', { count: 'exact', head: true }).eq('is_approved', false);
                setPendingCount(count || 0);
            }

            useEffect(() => {
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    if (session) fetchProfile(session.user);
                    else { setUser(null); setProfile(null); setLoading(false); }
                });
                return () => subscription.unsubscribe();
            }, []);

            if (loading) return <div class="h-screen flex items-center justify-center text-teal-600"><i class="fas fa-seedling animate-bounce text-5xl"></i></div>;
            if (!user) return <AuthScreen />;
            if (profile && !profile.is_approved) return <PendingScreen email={user.email} />;

            return (
                <div class="max-w-md mx-auto min-h-screen pb-24 bg-white relative shadow-2xl flex flex-col">
                    <header class="bg-gradient-to-br from-teal-800 to-emerald-900 p-6 text-white rounded-b-[2.5rem] shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-xl font-black italic uppercase tracking-tight">Growing Minds</span>
                            <button onClick={() => supabaseClient.auth.signOut()} class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20 font-bold uppercase">Logout</button>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center border border-white/30 text-xl shadow-inner">
                                {profile?.role === 'admin' ? 'üëë' : 'üßë‚Äçüè´'}
                            </div>
                            <div>
                                <p class="text-[10px] text-teal-200 font-bold uppercase tracking-widest">{profile?.role === 'admin' ? 'Project Lead' : 'Educator'}</p>
                                <p class="font-bold text-lg leading-tight truncate w-40">{user.email.split('@')[0]}</p>
                            </div>
                        </div>
                    </header>

                    <main class="flex-1 p-5 overflow-y-auto">
                        {activeTab === 'feed' && <CommunityFeed user={user} isAdmin={profile?.role === 'admin'} />}
                        {activeTab === 'library' && <LibraryView isAdmin={profile?.role === 'admin'} />}
                        {activeTab === 'messages' && <MessageView />}
                        {activeTab === 'admin' && profile?.role === 'admin' && <AdminPanel onUpdate={fetchPendingCount} />}
                    </main>

                    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around items-center py-3 shadow-lg z-50">
                        <NavBtn icon="house" label="Home" active={activeTab === 'feed'} onClick={() => setActiveTab('feed')} />
                        <NavBtn icon="book-bookmark" label="Library" active={activeTab === 'library'} onClick={() => setActiveTab('library')} />
                        <NavBtn icon="comment-dots" label="Support" active={activeTab === 'messages'} onClick={() => setActiveTab('messages')} />
                        {profile?.role === 'admin' && (
                            <div class="relative">
                                <NavBtn icon="shield-halved" label="Admin" active={activeTab === 'admin'} onClick={() => setActiveTab('admin')} />
                                {pendingCount > 0 && <span class="absolute top-1 right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-white">{pendingCount}</span>}
                            </div>
                        )}
                    </nav>
                </div>
            );
        }

        function NavBtn({ icon, label, active, onClick }) {
            return (
                <button onClick={onClick} class={`flex flex-col items-center gap-1 p-2 transition-all ${active ? 'text-teal-700 scale-105' : 'text-gray-400'}`}>
                    <i class={`fas fa-${icon} text-lg`}></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">{label}</span>
                </button>
            );
        }

        // --- UPDATED LIBRARY VIEW WITH ADMIN CONTROLS ---
        function LibraryView({ isAdmin }) {
            const [res, setRes] = useState([]);
            const [title, setTitle] = useState('');
            const [url, setUrl] = useState('');
            const [cat, setCat] = useState('Guide');
            const [showAdd, setShowAdd] = useState(false);

            const fetchRes = async () => {
                const { data } = await supabaseClient.from('resources').select('*').order('created_at', { ascending: false });
                setRes(data || []);
            };

            const addRes = async (e) => {
                e.preventDefault();
                const { error } = await supabaseClient.from('resources').insert([{ title, url, category: cat }]);
                if (error) alert(error.message);
                else { setTitle(''); setUrl(''); setShowAdd(false); fetchRes(); }
            };

            const deleteRes = async (id) => {
                if (!confirm("Delete this resource?")) return;
                await supabaseClient.from('resources').delete().eq('id', id);
                fetchRes();
            };

            useEffect(() => { fetchRes(); }, []);

            return (
                <div class="space-y-6 pb-10">
                    <div class="flex justify-between items-center px-1">
                        <h2 class="text-xl font-black text-slate-800 italic uppercase tracking-tight">Resource Library</h2>
                        {isAdmin && (
                            <button onClick={() => setShowAdd(!showAdd)} class="bg-teal-700 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-lg">
                                <i class={`fas fa-${showAdd ? 'minus' : 'plus'} text-xs`}></i>
                            </button>
                        )}
                    </div>

                    {isAdmin && showAdd && (
                        <form onSubmit={addRes} class="bg-teal-50 p-5 rounded-[2rem] border-2 border-teal-100 space-y-3 animate-fade-in">
                            <p class="text-[10px] font-black text-teal-800 uppercase tracking-widest mb-2">Add New Resource</p>
                            <input placeholder="Resource Title (e.g. Winter Sowing PDF)" class="w-full p-3 rounded-xl border-none text-sm shadow-sm" value={title} onChange={e => setTitle(e.target.value)} required />
                            <input placeholder="Link URL (https://...)" class="w-full p-3 rounded-xl border-none text-sm shadow-sm" value={url} onChange={e => setUrl(e.target.value)} required />
                            <select class="w-full p-3 rounded-xl border-none text-sm shadow-sm bg-white" value={cat} onChange={e => setCat(e.target.value)}>
                                <option>Guide</option>
                                <option>Curriculum</option>
                                <option>Video</option>
                                <option>Tool</option>
                            </select>
                            <button class="w-full bg-teal-700 text-white font-bold py-3 rounded-xl text-xs uppercase tracking-widest shadow-md">Save to Library</button>
                        </form>
                    )}

                    <div class="grid gap-4">
                        {res.map(r => (
                            <div key={r.id} class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between group">
                                <a href={r.url} target="_blank" class="flex items-center gap-4 flex-1">
                                    <div class="w-10 h-10 bg-teal-50 text-teal-700 rounded-xl flex items-center justify-center text-lg">
                                        <i class={`fas fa-${r.url.includes('pdf') ? 'file-pdf' : 'link'}`}></i>
                                    </div>
                                    <div>
                                        <p class="text-sm font-bold text-slate-800">{r.title}</p>
                                        <p class="text-[9px] font-black text-teal-600 uppercase tracking-widest">{r.category || 'General'}</p>
                                    </div>
                                </a>
                                {isAdmin && (
                                    <button onClick={() => deleteRes(r.id)} class="text-slate-300 hover:text-red-500 p-2 transition-colors">
                                        <i class="fas fa-trash-can text-sm"></i>
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- FEED VIEW WITH DELETE ---
        function CommunityFeed({ user, isAdmin }) {
            const [posts, setPosts] = useState([]);
            const [content, setContent] = useState('');
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);

            const fetchPosts = async () => {
                const { data } = await supabaseClient.from('posts').select('*, profiles(email)').order('created_at', { ascending: false });
                setPosts(data || []);
            };
            const deletePost = async (id) => {
                if (!confirm("Delete post?")) return;
                await supabaseClient.from('posts').delete().eq('id', id);
                fetchPosts();
            };
            const handleUpload = async (e) => {
                e.preventDefault();
                if (!file || !content) return alert("Select photo & caption.");
                setUploading(true);
                try {
                    const fileName = `${Date.now()}.jpg`;
                    await supabaseClient.storage.from('post-image').upload(fileName, file);
                    const { data: { publicUrl } } = supabaseClient.storage.from('post-image').getPublicUrl(fileName);
                    await supabaseClient.from('posts').insert([{ user_id: user.id, content, image_url: publicUrl }]);
                    setContent(''); setFile(null); fetchPosts();
                } catch (err) { alert("Fail"); }
                setUploading(false);
            };
            useEffect(() => { fetchPosts(); }, []);

            return (
                <div class="space-y-6">
                    <div class="bg-white p-4 rounded-3xl border-2 border-teal-50 shadow-sm">
                        <textarea placeholder="Update the community..." class="w-full p-3 text-sm bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-teal-500 mb-3 resize-none" rows="2" value={content} onChange={e => setContent(e.target.value)} />
                        <div class="flex items-center justify-between">
                            <label class="cursor-pointer bg-teal-50 text-teal-800 px-4 py-2 rounded-xl text-xs font-bold"><i class="fas fa-camera mr-2"></i>Photo<input type="file" accept="image/*" class="sr-only" onChange={e => setFile(e.target.files[0])} /></label>
                            <button onClick={handleUpload} disabled={uploading} class="bg-teal-700 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-md">Post</button>
                        </div>
                    </div>
                    {posts.map(post => (
                        <article key={post.id} class="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm relative">
                            {isAdmin && <button onClick={() => deletePost(post.id)} class="absolute top-4 right-4 bg-red-500 text-white w-8 h-8 rounded-full z-10 flex items-center justify-center shadow-lg"><i class="fas fa-trash-can text-[10px]"></i></button>}
                            <div class="p-4 flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white text-[10px] font-bold uppercase">{post.profiles?.email?.[0]}</div>
                                <p class="text-xs font-bold text-slate-800">{post.profiles?.email.split('@')[0]}</p>
                            </div>
                            <img src={post.image_url} class="w-full h-64 object-cover" />
                            <div class="p-5 text-sm font-medium text-slate-700 leading-relaxed">{post.content}</div>
                        </article>
                    ))}
                </div>
            );
        }

        // --- ADMIN PANEL (USER MANAGEMENT) ---
        function AdminPanel({ onUpdate }) {
            const [users, setUsers] = useState([]);
            const refresh = async () => {
                const { data } = await supabaseClient.from('profiles').select('*').order('created_at', { ascending: false });
                setUsers(data || []);
                onUpdate();
            };
            useEffect(() => { refresh(); }, []);

            const updateStatus = async (id, field, value) => {
                await supabaseClient.from('profiles').update({ [field]: value }).eq('id', id);
                refresh();
            };

            const pending = users.filter(u => !u.is_approved);
            const active = users.filter(u => u.is_approved);

            return (
                <div class="space-y-8 pb-10">
                    <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest px-2">Educator Controls</h3>
                    <section class="space-y-3">
                        <p class="text-xs font-bold text-amber-600 px-2 flex items-center gap-2"><i class="fas fa-circle text-[6px] animate-pulse"></i> Pending Approval ({pending.length})</p>
                        {pending.map(u => <UserRow key={u.id} user={u} onUpdate={updateStatus} isPending={true} />)}
                    </section>
                    <section class="space-y-3">
                        <p class="text-xs font-bold text-slate-400 px-2 uppercase tracking-tighter">Approved Community ({active.length})</p>
                        {active.map(u => <UserRow key={u.id} user={u} onUpdate={updateStatus} isPending={false} />)}
                    </section>
                </div>
            );
        }

        function UserRow({ user, onUpdate, isPending }) {
            return (
                <div class={`p-4 rounded-3xl border ${isPending ? 'bg-amber-50 border-amber-100' : 'bg-white border-slate-100 shadow-sm'}`}>
                    <div class="flex justify-between items-center mb-3">
                        <div class="truncate pr-4">
                            <p class="text-xs font-bold text-slate-800">{user.email}</p>
                        </div>
                        <select value={user.role} onChange={(e) => onUpdate(user.id, 'role', e.target.value)} class="text-[10px] font-bold border-none bg-transparent text-teal-700 outline-none">
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button onClick={() => onUpdate(user.id, 'is_approved', !user.is_approved)} class={`w-full py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${user.is_approved ? 'bg-slate-100 text-slate-400' : 'bg-teal-600 text-white shadow-md'}`}>
                        {user.is_approved ? 'Revoke Access' : 'Approve Educator'}
                    </button>
                </div>
            );
        }

        // --- OTHER SCREENS ---
        function MessageView() { return <div class="bg-emerald-50 p-8 rounded-[2.5rem] border border-emerald-100"><h2 class="text-xl font-bold text-emerald-900 mb-4">Support Desk</h2><form action="https://formspree.io/f/xykzrjlz" method="POST" class="space-y-4"><input name="email" placeholder="Your Email" class="w-full p-4 rounded-2xl border-none shadow-sm text-sm" required /><textarea name="message" class="w-full p-4 rounded-2xl border-none shadow-sm text-sm h-32" placeholder="How can we help?" required></textarea><button class="w-full bg-emerald-700 text-white font-bold py-4 rounded-2xl shadow-lg uppercase tracking-widest text-xs">Send Message</button></form></div>; }
        function PendingScreen({ email }) { return <div class="h-screen flex flex-col items-center justify-center p-10 text-center"><i class="fas fa-user-shield text-5xl text-amber-500 mb-6"></i><h2 class="font-black uppercase tracking-tighter">Pending</h2><p class="text-sm text-slate-500 mt-2">Hi {email.split('@')[0]}, an admin will approve you shortly.</p><button onClick={() => supabaseClient.auth.signOut()} class="mt-8 text-xs font-bold underline">Logout</button></div>; }
        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [mode, setMode] = useState('login');
            const handleAuth = async (e) => {
                e.preventDefault();
                const { error } = mode === 'login' ? await supabaseClient.auth.signInWithPassword({ email, password }) : await supabaseClient.auth.signUp({ email, password });
                if (error) alert(error.message);
            };
            return (
                <div class="min-h-screen bg-teal-900 flex flex-col items-center justify-center p-8 text-white"><i class="fas fa-seedling text-7xl mb-6 text-teal-300"></i><h1 class="text-4xl font-black italic mb-10 uppercase tracking-tighter">Growing Minds</h1><form onSubmit={handleAuth} class="w-full max-w-xs space-y-4"><input type="email" placeholder="Email" class="w-full p-4 rounded-2xl text-gray-900 outline-none" onChange={e => setEmail(e.target.value)} required /><input type="password" placeholder="Password" class="w-full p-4 rounded-2xl text-gray-900 outline-none" onChange={e => setPassword(e.target.value)} required /><button class="w-full bg-teal-500 py-4 rounded-2xl font-black shadow-2xl uppercase tracking-widest">{mode === 'login' ? 'Login' : 'Join'}</button></form><button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} class="mt-10 text-xs font-bold underline opacity-80">{mode === 'login' ? "New educator? Join" : "Back to Login"}</button></div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
